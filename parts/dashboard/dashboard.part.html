		<div class="container">
        	<div id="dashboard">
            	<h2>Dashboard</h2>

              <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon  glyphicon-edit" aria-hidden="true"></span>
                  Create new decision <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="consent-create.html">Consent</a></li>
                </ul>
              </div>
              <h3>Your decisions</h3>
				      <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Needs your vote</th>
                    <th>Decision</th>
                    <th>Share</th>
                    <th>Ignore</th>
                  </tr>
                </thead>
                <tbody id="tbl-consents"/>
              </table>
          </div>

      <div id="modal-consent-ignore" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
              
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Ignore decision</h4>
              </div>

              <div class="modal-body">
                <p>If you ignore this decision you will not see the decision any longer on your dashboard.</p>
              </div>

              <div class="modal-footer">
                  <div class="btn-group" role="group" aria-label="Vote">
                    <button id="btn-consent-ignore-cancel" type="button" class="btn btn-default">
                      <span class="glyphicon glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      Cancel
                    </button>
                    <button id="btn-consent-ignore" type="button" class="btn btn-danger ">
                      <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
                      Ignore
                    </button> 
                  </div> 
              </div>
          </div>
        </div>
      </div>

		</div>
