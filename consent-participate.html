<div class="container">
  <div id="consent-participate">
  	<h2>Participate in this consent decision</h2>    	
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Current proposal</h3>
      </div>
      <div class="panel-body">
        <div class="media">
          
          <div class="media-left">
              <img id="img-consent-participate-creator" class="media-object img-circle">
          </div>

          <div class="media-body">
            <h4 id='h-consent-participate' class="media-heading"></h4>
            <p id="p-consent-participate-current-decision"></p>
          </div>
        </div>  
      </div>
      <div class="panel-footer">
        <div class="btn-group" role="group" aria-label="Vote">
          <button  id="btn-consent-participate-disagree" type="button" class="btn btn-danger">
           <span class="glyphicon glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
          </button> 
          
          <button  id="btn-consent-participate-accept" type="button" class="btn btn-default disabled">
           <span class="glyphicon glyphicon glyphicon-thumbs-up gly-rotate-270" aria-hidden="true"></span>
           <span id="bdg-consent-participate-accept" class="badge"></span>
          </button>         

          <button id="btn-consent-participate-agree" type="button" class="btn btn-primary disabled">
           <span class="glyphicon glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
           <span id="bdg-consent-participate-agree" class="badge"></span>
          </button>
        </div>
      </div>
    </div>
    <div id="consent-log">
      <h3>Log</h3>
      <div id="consent-log-body"/>
    </div>    
	</div>



  <div id="modal-consent-disagree" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Disagree</h4>
              </div>

              <div class="modal-body">
                <div class="media">
                  <div class="media-left">
                      <img id="img-consent-disagree-creator" class="media-object img-circle">
                  </div>

                  <div class="media-body">
                    <div class="form-group">
                      <label for="txtarea-consent-disagree-reason">Reason</label>
                      <textarea id="txtarea-consent-disagree-reason" class="form-control" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="txtarea-consent-disagree-proposal">New proposal*</label>
                      <textarea id="txtarea-consent-disagree-proposal" class="form-control" rows="3"></textarea>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal-footer">
                  <div class="btn-group" role="group" aria-label="Vote">
                    <button id="btn-consent-disagree-proposal-accept" type="button" class="btn btn-default disabled">
                      <span class="glyphicon glyphicon glyphicon-thumbs-up gly-rotate-270" aria-hidden="true"></span>
                    </button> 
                    <button id="btn-consent-disagree-proposal-agree" type="button" class="btn btn-primary disabled">
                      <span class="glyphicon glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                    </button>
                  </div> 
              </div>

          </div>
      </div>
  </div>
